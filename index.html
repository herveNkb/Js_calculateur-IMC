<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Un moyen rapide de calculer l'IMC d'une personne">
    <meta name="Robots" content="all">
    <meta name="Rating" content="general">
    <meta name="Distribution" content="global">
    <meta name="Geography" content="France Avignon">
    <meta name="Category" content="family">
    <meta name="author" content="AirV">
    <title>Calculateur IMC</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <h1>Calcul<span> d'IMC</span></h1>
    <form>
        <div class="inputs-container">
            <div class="input-group">
                <label for="height">Votre taille en centimètres</label>
                <input
                    id="height"
                    type="number"
                    placeholder="Votre taille en centimètres"
                    class="height-input"
                >
            </div>
            <div class="input-group">
                <label for="weight">Votre poids en kg</label>
                <input
                    id="weight"
                    type="number"
                    placeholder="Votre poids en kg"
                    class="weight-input"
                >
            </div>
        </div>
        <button>Calculer un IMC</button>
    </form>
    <div class="info">
        <p class="bmi-value">0</p>
        <p class="result">En attente du résultat . . .</p>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
